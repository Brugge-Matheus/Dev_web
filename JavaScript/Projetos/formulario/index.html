<body>
    <section class="container">
        <div class="area-contato">
            <div class="fale-conosco">
                <h2>Fale conosco</h2>
                <a href="#">
                    <i class="fa-solid fa-phone"></i>
                    (41)3059-4800
                </a>
                <a href="#">

                <a href="#">

                    Gamma Distribuidora
                </a>

                <nav class="nav-form">
                    <a href="#">SAC</a>
                    <a href="#">Financeiro</a>
                    <a href="#">Comercial</a>
                    <a href="#">Rh</a>
                </nav>
                <form method="post" action="#" class="form-validator">
                    <label>
                        <input type="text" id="input-name" placeholder="Nome completo" data-rules="required">
                    </label>
                    <label>
                        <input type="number" id="input-telefone" placeholder="Telefone">
                    </label>
                    <label>
                        <input type="email" id="input-email" placeholder="E-mail" data-rules="required|email">
                    </label>
                    <label>
                        <textarea id="input-textarea" cols="30" rows="10" placeholder="Digite seu texto..."></textarea>
                    </label>
                    <label>
                        <input id="btn" type="submit" value="Enviar">
                    </label>
                </form>
            </div>
        </div>
