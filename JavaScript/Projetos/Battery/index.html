<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="source/css/style.css" />
    <script src="source/js/script.js" defer></script>

</head>
<body>
    <h1></h1>

    <div class="keys">
        <div data-key="keyq" class="key">Q</div>
        <div data-key="keyw" class="key">W</div>
        <div data-key="keye" class="key">E</div>

        <div data-key="keya" class="key">A</div>
        <div data-key="keys" class="key">S</div>
        <div data-key="keyd" class="key">D</div>

        <div data-key="keyz" class="key">Z</div>
        <div data-key="keyx" class="key">X</div>
        <div data-key="keyc" class="key">C</div>
    </div>
    <div class="composer">
        <input type="text" id="input" placeholder="Faça uma composição..." />
        <button>Tocar</button>
    </div>

    <audio id="s_keyq" src="source/sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="source/sounds/keyw.wav"></audio>
    <audio id="s_keye" src="source/sounds/keye.wav"></audio>

    <audio id="s_keya" src="source/sounds/keya.wav"></audio>
    <audio id="s_keys" src="source/sounds/keys.wav"></audio>
    <audio id="s_keyd" src="source/sounds/keyd.wav"></audio>
    
    <audio id="s_keyz" src="source/sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="source/sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="source/sounds/keyc.wav"></audio>
    
</body>
</html>
