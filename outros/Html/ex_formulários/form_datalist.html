<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Datalist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h3 class="centralizar">Formulário</h3>
        <form action="https://sys4soft.com/udemy/forms/index.php" method="post">

            <div class="form-group">
                <label for="campo-opcoes">Indique a opção:</label>
                <input type="text" name="campo-opcao" id="campo-opcoes" list="lista-dados">
                <datalist id="lista-dados">
                    <option value="Portugal">
                    <option value="Brasil">
                    <option value="Espanha">
                    <option value="Japão">
                </datalist>
            </div>

            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
    
</body>
</html>
